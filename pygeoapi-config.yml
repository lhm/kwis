datasets:

  prtr:
    title: German PRTR
    description: Germany pollutants register data
    keywords:
    - Germany
    - PRTR
    - Emissions
    links:
    - type: text/html
      rel: canonical
      title: information
      href: https://www.thru.de/index.php?id=421&L=3
      hreflang: en-US
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2007-01-01
        end: null # or empty
    provider:
      name: PostgreSQL
      data:
        host: postgres
        dbname: gis
        user: docker
        password: docker
        port: 5432
      id_field: id
      table: prtr_emissions
      geom_field: geometry

  landkreise:
    title: German Landkreise
    description: Administrative boundaries
    keywords:
    - Germany
    - Administrative
    - Boundaries
    links:
    - type: text/html
      rel: canonical
      title: information
      href: https://gdz.bkg.bund.de/index.php/default/digitale-geodaten/verwaltungsgebiete/verwaltungsgebiete-1-250-000-ebenen-stand-01-01-vg250-ebenen-01-01.html
      hreflang: de-DE
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: 2007-01-01
        end: null # or empty
    provider:
      name: PostgreSQL
      data:
        host: postgres
        dbname: gis
        user: docker
        password: docker
        port: 5432
      id_field: AGS_0
      table: vg250_districts
      geom_field: geometry
