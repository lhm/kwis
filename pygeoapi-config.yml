# Default config for base Docker Image, override via DockerVolume
# mapping with your own config.
server:
    bind:
        host: 0.0.0.0
        port: 80
    url: http://localhost:5000
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    language: en-US
    cors: true
    pretty_print: true
    limit: 10
    # templates: /path/to/templates
    map:
        url: https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png
        attribution: '<a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia maps</a> | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'

logging:
    level: ERROR
    #logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: pygeoapi Demo instance - running latest GitHub version
        description: pygeoapi provides an API to geospatial data
        keywords:
            - geospatial
            - data
            - api
        keywords_type: theme
        terms_of_service: None
        url: https://github.com/geopython/pygeoapi
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: pygeoapi Development Team
        url: https://pygeoapi.io
    contact:
        name: Kralidis, Tom
        position: Lead Dev
        address: Mailing Address
        city: City
        stateorprovince: Administrative Area
        postalcode: Zip or Postal Code
        country: Canada
        phone: +xx-xxx-xxx-xxxx
        fax: +xx-xxx-xxx-xxxx
        email: you@example.org
        url: Contact URL
        hours: Hours of Service
        instructions: During hours of service.  Off on weekends.
        role: pointOfContact

datasets:
   prtr:
       title: German PRTR
       description: Germany pollutants register data
       keywords:
           - Germany
           - PRTR
           - Emissions
       links:
           - type: text/html
             rel: canonical
             title: information
             href: https://www.thru.de/index.php?id=421&L=3
             hreflang: en-US
       extents:
           spatial:
               bbox: [-180, -90, 180, 90]
               crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
           temporal:
               begin: 2007-01-01
               end: null  # or empty
       provider:
           name: PostgreSQL
           data:
               host: postgres
               dbname: gis
               user: docker
               password: docker
               port: 5432
           id_field: id
           table: prtr_emissions
           geom_field: geometry

   landkreise:
       title: German Landkreise
       description: Administrative boundaries
       keywords:
           - Germany
           - Administrative
           - Boundaries
       links:
           - type: text/html
             rel: canonical
             title: information
             href: https://gdz.bkg.bund.de/index.php/default/digitale-geodaten/verwaltungsgebiete/verwaltungsgebiete-1-250-000-ebenen-stand-01-01-vg250-ebenen-01-01.html
             hreflang: de-DE
       extents:
           spatial:
               bbox: [-180, -90, 180, 90]
               crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
           temporal:
               begin: 2007-01-01
               end: null  # or empty
       provider:
           name: PostgreSQL
           data:
               host: postgres
               dbname: gis
               user: docker
               password: docker
               port: 5432
           id_field: AGS_0
           table: vg250_districts
           geom_field: geometry
