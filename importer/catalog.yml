plugins:
  source:
    - module: intake_geopandas
metadata:
  version: 1
sources:
  districts:
    description: German Administrative Areas - district level
    driver: geojson
    cache:
      - argkey: urlpath
        type: file
    args:
      urlpath: 'https://raw.githubusercontent.com/lhm/verwaltungsgebiete/master/data/VG250_KRS.geojson'

  leipzig_population_forecast:
    description: Population Forecast for Leipzig
    driver: csv
    cache:
      - argkey: urlpath
        type: file
    args:
      urlpath: 'https://raw.githubusercontent.com/lhm/leipzig-population-forecast/master/data/population-forecast.csv'
